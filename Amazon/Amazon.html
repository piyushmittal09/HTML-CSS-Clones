<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Amazon.css">
  <title>Amazon</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="Amazon_logo.svg" alt="" class="amazon-logo">
        <p class="logo-text">.in</p>
      </div>
      <div class="location-box">
        <div class="location-text">
          <p>Deliver to Piyush</p>
        </div>
        <div class="location-icon">
          <span>
          <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
        </span>
          <p>New Delhi 110092</p>
        </div>
      </div>
      <div class="search-bar">
          <select title="Choose Category" name="Search"> 
            <option value="All">All</option>
            <option value="Alexa Skills">Alexa Skills</option>
            <option value="Amazon Devices">Amazon Devices</option>
            <option value="Amazon Fashion">Amazon Fashion</option>
            <option value="Amazon Fresh">Amazon Fresh</option>
            <option value="Amazon Pharmacy">Amazon Pharmacy</option>
            <option value="Appliances">Appliances</option>
            <option value="Apps & Games">Apps & Games</option>
            <option value="Audible Audiobooks">Audible Audiobooks</option>
            <option value="Baby">Baby</option>
            <option value="Beauty">Beauty</option>
            <option value="Books">Books</option>
            <option value="Car & Motorbike">Car & Motorbike</option>
            <option value="Clothing & Accessories">Clothing & Accessories</option>
            <option value="Computer & Accessories">Computer & Accessories</option>
        </select>
        <input type="text" class="search" placeholder="Search Amazon.in">
        <button class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="country">
        <img src="india-flag-icon.svg" alt="">
        <p>EN</p>
        <svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>
        <div class="hover-menu">
          <div class="language-box">
          <input type="radio" id="languageChoice" name="lang" value="text" />
          <label for="languageChoice">English - EN</label><br><hr class="line">
          <input type="radio" id="languageChoice" name="lang" value="text" />
          <label for="languageChoice">हिन्दी - HI</label><br>
          <input type="radio" id="languageChoice" name="lang" value="text" />
          <label for="languageChoice">தமிழ் - TA</label><br>
          <input type="radio" id="languageChoice" name="lang" value="text" />
          <label for="languageChoice">తెలుగు - TE</label><br>
          <input type="radio" id="languageChoice" name="lang" value="text" />
          <label for="languageChoice">മലയാളം - ML</label><br>
          <input type="radio" id="languageChoice" name="lang" value="text" />
          <label for="languageChoice">বাংলা - BN</label><br>
          <input type="radio" id="languageChoice" name="lang" value="text" />
          <label for="languageChoice">ಕನ್ನಡ - KN</label><br>
          <input type="radio" id="languageChoice" name="lang" value="text" />
          <label for="languageChoice">मराठी - MR</label><br>
        </div>
          <a href="#" class="hover-menu-learn-more">Learn more</a>
          <div class="hover-menu-amazon-box">
            <img src="india-flag-icon.svg" alt="">
            <p>You are shopping on Amazon.in</p>
          </div>
          <a href="#" class="hover-menu-change-country">Change country/Region</a>
        </div>
        <div class="overlay"></div>
      </div>
      <div class="account-dash">
        <div class="account-name">
          Hello, Piyush
        </div>
        <div class="account-list">
          <p>Account & Lists</p>
          <svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>
        </div>
      </div>
      <div class="orders">
        <p>Returns</p>
        <p>
        & Orders
        </p>
      </div>
      <div class="cart">
        <p>0</p>
        <div class="cart-inner">
        <i class="fa-solid fa-cart-shopping" style="color: #ffffff; font-size: 33px;"></i>
        <p>Cart</p>
      </div>
      </div>
    </nav>
    <div class="nav-2">
        
    </div>
  </header>
  <main>
    <div class="container">

    </div>
  </main>
  <footer>

  </footer>
  <script src="Amazon.js"></script>
</body>
</html>
